name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Python dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Set PYTHONPATH and Run Django tests
        env:
          DJANGO_SETTINGS_MODULE: backend.settings
        run: |
          export PYTHONPATH=$(pwd)/backend
          cd backend
          pytest tests


      - name: Install Node.js dependencies
        run: |
          cd frontend
          npm install

      - name: Build React app
        run: |
          cd frontend
          npm run build
