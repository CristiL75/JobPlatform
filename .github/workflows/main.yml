name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'  # Ensure this matches your local and production environment

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt

      - name: Uninstall numpy if present
        run: |
          pip uninstall -y numpy || true  # Uninstall numpy if it causes issues

      - name: Run Django tests
        run: |
          cd backend
          pytest --maxfail=1 --disable-warnings -q
